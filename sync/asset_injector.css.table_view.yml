code: ".headings-wide-spacing-enabled h1{\n    margin-top: 1px;\n    margin-bottom: 0px;\n    background-color: #508DE6;\n    color: white;\n    text-transform: uppercase;\n    animation-name: pulse;\n    animation-duration: 20s;\n}\n\n#line{\n  font-size: 45px;\n  color: black;\n  bottom:100px;\n}\n\n\n.animated {\n  animation-duration: 2.5s;\n  animation-fill-mode: both;\n  animation-iteration-count: infinite;\n}\n@keyframes pulse {\n  0% {transform: scale(1);}\n  50% {transform: scale(1.1);}\n  100% {transform: scale(1);}\n}\n\np{\n  -webkit-transition: box-shadow linear 1s;\n  transition: box-shadow linear 1s;\n}\n\n.border{\n  border: 2px solid #b2b7c2;\n  font-weight: bold;\n  margin-bottom: 25px;\n  margin-left: 10px;\n  font-size: 20px;\n}\n\np.focus{\n  box-shadow: 0 0 20px #143b91;\n}\n\na{\n    text-shadow: 2px 2px 4px #000000;\n    color: blue;\n}\n\n#myDIV,#vds,#tds,#seir,#textdata,#ml{\n  height:auto;\n  width: auto;\n  border: 2px solid #b2b7c2;\n  opacity: 1;\n  transition: opacity 1s; \n}\n\n\ntable tr{\n  background-color: #508DE6;\n  color: white;\n}\ntable th\n{\n  background-color: white;\n  color: #508DE6;\n  width: 100%;\n}\n\ntable tr th{\n  background-color: white;\n  color: #508DE6;\n}\n\n.header-container ul.menu li a.is-active{\n  color:white;\n  border-radius: 25px;\n  background: #508DE6;\n  padding: 20px; \n}\n\n#Button{\n  text-align:center;\n  background: #E68510;\n  width: 25%;\n  padding:20px;\n  color: white;\n  margin-left: 40%;\n  \n}\n\n#joinus{\n  text-align:center;\n  background: white;\n  font-size: 10px;\n  padding:5px;\n  margin-right: 10px;\n  color: #508DE6;\n}\n\n#myButton1,#myButton2,#myButton3,#myButton4,#myButton5,#myButton6{\n  margin-left: 1500px;\n  color: blue;\n  border: none;\n  background-color: white;\n}\n\n\n#Button:hover {\n  background-color: white;\n  color: #508DE6;\n}\n\n#myDIV,#vds,#seir,#tds,#ml,#textdata\n{display:none;\n}\n\n\n.Title{\n  margin-top: 15px;\n  font-weight: normal;\n  text-align: center;\n  color: white;\n  font-family: \"Monsterrat\", Sans-serif;\n  line-height: 1.1em;\n  font-size: 45px;\n  animation-name: pulse;\n  animation-duration: 20s;\n}\n\n\n/* Position the image container (needed to position the left and right arrows) */\n.container {\n  position: relative;\n}\n\n/* Hide the images by default */\n.mySlides {\n  display: none;\n}\n\n\n/* Container for image text */\n.caption-container {\n  text-align: center;\n  background-color: #222;\n  padding: 20px 16px;\n}\n\n/* Add a pointer when hovering over the thumbnail images */\n.cursor {\n  cursor: pointer;\n}\n\n/* Next & previous buttons */\n.prev,\n.next {\n  cursor: pointer;\n  position: absolute;\n  top: 40%;\n  width: auto;\n  padding: 16px;\n  margin-top: -50px;\n  color: white;\n  font-weight: bold;\n  font-size: 20px;\n  border-radius: 0 3px 3px 0;\n  user-select: none;\n  -webkit-user-select: none;\n}\n\n/* Position the \"next button\" to the right */\n.next {\n  right: 0;\n  border-radius: 3px 0 0 3px;\n}\n\n/* On hover, add a black background color */\n.prev:hover,\n.next:hover {\n  background-color: black;\n}\n\n/* Number text (1/3 etc) */\n.numbertext {\n  color: #f2f2f2;\n  font-size: 12px;\n  padding: 8px 12px;\n  position: absolute;\n  top: 0;\n}\n\n.row:after {\n  content: \"\";\n  display: table;\n  clear: both;\n}\n\n/* Six columns side by side */\n.column {\n  float: left;\n  width: 16.66%;\n}\n\n/* Add a transparency effect for thumnbail images */\n.demo {\n  opacity: 0.6;\n}\n\n.active,\n.demo:hover {\n  opacity: 1;\n}\n"
